<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>自考答题助手使用手册 | TING 软件科技</title>
  <meta name="author" content="TING 软件科技" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <style>
    body {
      font-family: "Microsoft YaHei", Arial, sans-serif;
      line-height: 1.7;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f6f8fa;
      color: #222;
    }

    .container {
      background-color: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(33, 150, 243, 0.08);
    }

    .download-btn {
      background: #1976d2;
      color: #fff;
      padding: 10px 22px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(33, 150, 243, 0.1);
      transition: background 0.2s;
      display: inline-block;
    }

    .download-btn:hover {
      background: #1565c0;
    }

    h1 {
      text-align: center;
      color: #1976d2;
      border-bottom: 2px solid #4caf50;
      padding-bottom: 10px;
      font-size: 2rem;
      margin-top: 0;
    }

    h2 {
      color: #2196f3;
      margin-top: 32px;
      font-size: 1.35rem;
    }

    h3 {
      color: #ff9800;
      display: flex;
      align-items: center;
      font-size: 1.1rem;
    }

    h3>img {
      margin-right: 6px;
    }

    ol {
      padding-left: 22px;
    }

    li {
      margin-bottom: 10px;
    }

    .step {
      background-color: #e3f2fd;
      padding: 18px;
      border-left: 4px solid #2196f3;
      margin: 18px 0;
      border-radius: 6px;
    }

    .note {
      background-color: #fff3e0;
      padding: 15px;
      border-left: 4px solid #ff9800;
      margin: 15px 0;
      border-radius: 6px;
    }

    .browser-section {
      margin: 24px 0;
      padding: 18px;
      border: 1px dashed #b3c2d2;
      border-radius: 6px;
      background: #f7fafd;
    }

    code {
      background-color: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      color: #1976d2;
    }

    .image-placeholder {
      text-align: center;
      padding: 20px;
      background-color: #f0f4f8;
      border: 2px dashed #b3c2d2;
      margin: 15px 0;
      color: #777;
      display: flex;
      flex-direction: column;
      gap: 50px;
      border-radius: 8px;
    }

    .image-placeholder p {
      margin: 0;
      font-style: italic;
    }

    img {
      width: 100%;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(33, 150, 243, 0.06);
    }

    a {
      color: #1976d2;
      text-decoration: underline;
      transition: color 0.2s;
    }

    a:hover {
      color: #1565c0;
    }

    @media (max-width: 700px) {
      .container {
        padding: 12px;
      }

      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
  <script>
    function openCenteredWindow(url) {
      const width = screen.width * 0.7;
      const height = screen.height * 0.7;
      const left = (screen.width - width) / 2;
      const top = (screen.height - height) / 2;
      window.open(
        url,
        "_blank",
        `width=${width},height=${height},left=${left},top=${top}`
      );
    }
  </script>
</head>

<body>
  <main>
    <div class="container">
      <h1>自考答题助手使用手册</h1>
      <section>
        <h2>操作步骤</h2>
        <div class="step">
          <h2>一、鼠标点击自考网址，ctrl + s 保存题目</h2>
          <div class="image-placeholder">
            <a href="./static/1.png" onclick="openCenteredWindow(this.href); return false;"><img
                src="./static/1.png" /></a>
          </div>
        </div>

        <div class="step">
          <h2>二、把题目上传到AI</h2>
          <div class="image-placeholder">
            <a href="./static/2.png" onclick="openCenteredWindow(this.href); return false;"><img
                src="./static/2.png" /></a>
          </div>
        </div>
        <div class="step">
          <h2>三、填写分析出的答案并交卷</h2>
          <div class="image-placeholder">
            <a href="./static/3.png" onclick="openCenteredWindow(this.href); return false;"><img
                src="./static/3.png" /></a>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
