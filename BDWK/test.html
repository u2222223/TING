        .loader {
            display: none;
            max-width: 88vw;
            min-width: 180px;
            background: #000000a8;
            overflow: hidden;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999
        }

        .loader-inner {
            bottom: 0;
            height: 60px;
            left: 0;
            margin: 32px auto;
            position: absolute;
            right: 0;
            top: 0;
            width: 100px
        }

        .loader-line-wrap {
            animation: spin 2s cubic-bezier(.175, .885, .32, 1.275) infinite;
            box-sizing: border-box;
            height: 50px;
            left: 0;
            overflow: hidden;
            position: absolute;
            top: 0;
            transform-origin: 50% 100%;
            width: 100px
        }

        .loader-line {
            border: 4px solid transparent;
            border-radius: 100%;
            box-sizing: border-box;
            height: 100px;
            left: 0;
            margin: 0 auto;
            position: absolute;
            right: 0;
            top: 0;
            width: 100px
        }

        .loader-line-wrap:nth-child(1) {
            animation-delay: -50ms
        }

        .loader-line-wrap:nth-child(2) {
            animation-delay: -.1s
        }

        .loader-line-wrap:nth-child(3) {
            animation-delay: -.15s
        }

        .loader-line-wrap:nth-child(4) {
            animation-delay: -.2s
        }

        .loader-line-wrap:nth-child(5) {
            animation-delay: -.25s
        }

        .loader-line-wrap:nth-child(1) .loader-line {
            border-color: #eb4747;
            height: 90px;
            width: 90px;
            top: 7px
        }

        .loader-line-wrap:nth-child(2) .loader-line {
            border-color: #ebeb47;
            height: 76px;
            width: 76px;
            top: 14px
        }

        .loader-line-wrap:nth-child(3) .loader-line {
            border-color: #47eb47;
            height: 62px;
            width: 62px;
            top: 21px
        }

        .loader-line-wrap:nth-child(4) .loader-line {

            height: 48px;

        }

        .loader-line-wrap:nth-child(5) .loader-line {
