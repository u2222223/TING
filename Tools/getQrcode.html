<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大角牛二维码</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            width: 340px;
            height: 440px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 18px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 30px;
        }

        #urlInput {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        #urlInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #urlInput::placeholder {
            color: #aaa;
        }

        #qrcode {
            margin: 0 auto;
            padding: 15px;
            background: white;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .qrcode-placeholder {
            width: 220px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 14px;
            text-align: center;
        }

        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .instructions ul {
            text-align: left;
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>微信扫码 获取验证码</h1>
        <div id="qrcode">
            <div class="qrcode-placeholder">二维码将在此处显示</div>
        </div>
        <div class="instructions">
            <h3>使用说明</h3>
            <ul>
                <li>需要看10-30秒广告</li>
                <li>网站运营需要成本，谢谢您的理解与支持</li>
            </ul>
        </div>
    </div>

    <script>
        let qrcodeInstance = null;

        function generateQRCode() {
            // 清除之前的二维码
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';

            // 创建新的二维码
            qrcodeInstance = new QRCode(qrContainer, {
                text: "https://u2233.vip/Tools/getC.html",
                width: 220,
                height: 220,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
        // 页面加载完成后生成二维码
        window.addEventListener('load', () => {
            generateQRCode();
        });
    </script>
</body>

</html>
