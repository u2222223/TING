<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大角牛二维码</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            width: 340px;
            height: 440px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 18px;
            font-size: 22px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 30px;
        }

        #urlInput {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        #urlInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #urlInput::placeholder {
            color: #aaa;
        }

        #qrcode {
            margin: 0 auto;
            padding: 15px;
            background: white;
            border-radius: 10px;
            display: inline-block;
            width: 272px;
        }

        .qrcode-placeholder {
            width: 220px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 14px;
            text-align: center;
        }

        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .instructions ul {
            text-align: left;
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>微信扫码 获取验证码</h1>
        <!-- <div id="qrcode"></div> -->
        <img src="../static/img/qrcode.jpg" id="qrcode">
        <div class="instructions">
            <h3>使用说明</h3>
            <ul>
                <li><span style="color: red;">非常抱歉，服务故障，预计今日下午恢复服务，请不要扫码 不要扫码</span></li>
                <li>9月17日起，您扫过1次码后，下次无需扫码，可<b style="color: #667eea;">直接进入小程序获取验证码</b>。避免找不到，建议添加为我的小程序</li>
                <li>如果你<b style="color: #667eea;">不想使用手机</b>，可以将码发送到文件传输助手，使用电脑微信识别二维码</li>
            </ul>
        </div>
    </div>
</body>

</html>
