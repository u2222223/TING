<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>获取验证码-大角牛软件科技</title>
  <style>
    /* 从 adPage.wxss 中复制的样式，已做适配 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 40px;
      box-sizing: border-box;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .ad-button {
      background: #ffffff;
      border: none;
      border-radius: 16px;
      padding: 15px;
      margin-bottom: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .ad-button:active {
      transform: translateY(2px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .button-text {
      font-size: 16px;
      font-weight: 600;
      color: #667eea;
    }

    .code-section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .code-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .code-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .code-display {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-direction: column;
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .code-text {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      letter-spacing: 4px;
      text-align: center;
      margin-bottom: 14px;
    }

    .copy-button {
      background: #667eea;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .copy-button:active {
      opacity: 0.8;
    }

    .copy-text {
      color: white;
      font-size: 14px;
      font-weight: 500;
    }

    .code-tip {
      font-size: 12px;
      color: #999;
      text-align: center;
      display: block;
    }

    .expire-time {
      font-size: 14px;
      color: #ff4757;
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
    }

    .loading {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      font-size: 14px;
      color: #666;
    }
  </style>
  <script src="/static/js/public.js"></script>
</head>

<body>
  <div class="container">
    <div class="content">
      <!-- <button class="ad-button" onclick="showAd()">
        <span class="button-text">获取验证码</span>
      </button> -->

      <div class="code-section" id="codeSection">
        <div class="code-header">
          <span class="code-title">您的验证码</span>
        </div>
        <div class="code-display">
          <div class="code-text" id="codeText"></div>
          <button class="copy-button" onclick="copyCode()">
            <span class="copy-text">复制</span>
          </button>
        </div>
        <span class="code-tip">请尽快使用，验证码将在指定时间后失效</span>
        <div class="expire-time" id="expireTime"></div>
      </div>

      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <span class="loading-text">正在获取验证码...</span>
      </div>
    </div>
  </div>

  <script>
    let verificationCode = '';
    let loading = false;
    let countdownInterval = null;
    let expireTimestamp = null;

    // function showAd() {
    //   const confirmed = confirm('此处将显示广告，观看完广告后将自动获取验证码');
    //   if (confirmed) {
    //   }
    // }
    setTimeout(() => {
      getVerificationCode();
    }, 500);

    function getVerificationCode() {
      const codeSection = document.getElementById('codeSection');
      const loadingElement = document.getElementById('loading');
      const codeText = document.getElementById('codeText');

      loading = true;
      loadingElement.style.display = 'block';

      // 替换为真实的验证码请求
      fetch('https://dl-test.infiniteworlds.com.cn/TING/captcha/generate', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(response => response.json())
        .then(data => {
          if (data.code === 0) {
            verificationCode = data.data.captcha;
            expireTimestamp = data.data.expireTime; // 使用服务器返回的过期时间
            codeText.textContent = verificationCode;
            codeSection.style.display = 'block';

            // 启动基于服务器时间的倒计时
            startExpireCountdown();
          } else {
            alert('验证码生成失败，请重试');
          }
        })
        .catch(err => {
          console.error('请求失败', err);
          alert('验证码生成失败，请重试');
        })
        .finally(() => {
          loading = false;
          loadingElement.style.display = 'none';
        });
    }

    function startExpireCountdown() {
      // 清除之前的定时器
      if (countdownInterval) clearInterval(countdownInterval);

      // 立即显示初始时间
      updateExpireDisplay();

      // 每秒更新倒计时
      countdownInterval = setInterval(() => {
        updateExpireDisplay();

        // 检查是否已过期
        if (Date.now() >= expireTimestamp) {
          clearInterval(countdownInterval);
          handleCodeExpired();
        }
      }, 1000);
    }

    function updateExpireDisplay() {
      const expireTimeElement = document.getElementById('expireTime');

      if (Date.now() >= expireTimestamp) {
        expireTimeElement.textContent = '验证码已过期';
        return;
      }

      // 计算剩余时间
      const remainingTime = expireTimestamp - Date.now();
      const seconds = Math.floor(remainingTime / 1000);
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;

      expireTimeElement.textContent = `验证码将在 ${minutes}:${secs < 10 ? '0' + secs : secs} 后过期`;
    }

    function handleCodeExpired() {
    }

    function copyCode() {
      const codeText = document.getElementById('codeText').textContent;
      navigator.clipboard.writeText(codeText).then(() => {
      }).catch(err => {
        console.error('复制失败', err);
        alert('复制失败，请重试');
      });
    }
  </script>
</body>

</html>
